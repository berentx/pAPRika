name: paprika-dev
channels:
  - conda-forge
dependencies:
  
  # Base depends
  - python
  - pip
  - numpy
  - scipy
  - parmed
  - mdtraj ==1.9.4
  - pymbar >=3.0.5
  - openmm
  - ambertools >=20.0
  - openff-toolkit
  - pyyaml
  - plumed
  - intermol

  # devtools
  - isort
  - black
  - flake8
  
  # Documentation
  - sphinx
  - sphinx_rtd_theme

  # Testing
  - pytest
  - pytest-cov

  # Pip-only installs
  - pip:
    - codecov
